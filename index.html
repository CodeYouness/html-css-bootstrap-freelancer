<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Start Bootstrap</title>
</head>

<body>
    <header>

    </header>

    <main>

        <!-- Jumbotron -->
        <section id="jumbotron" class="my_bg-lime mb-3">
            <div class="container">
                <div class="row">
                    <div class="col-12 text-center text-uppercase pb-2">
                        <img src="./img/avatar.svg" alt="avatar" class="w-50">
                        <h1>start bootstrap</h1>

                        <!-- line and star -->
                        <div class="d-flex justify-content-center align-items-center">
                            <span class='linea my_bg-white'></span>

                            <span class="px-3">&starf;</span>

                            <span class='linea my_bg-white'></span>
                        </div>

                        <p>graphic artist - web designer - illustrator</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Portfolio -->
        <section id="portfolio" class="text-center">
            <h2>Portfolio</h2>

            <!-- line and star -->
            <div class="d-flex justify-content-center align-items-center mb-2">
                <span class='linea my_bg-dark'></span>

                <span class="px-3">&starf;</span>

                <span class='linea my_bg-dark'></span>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/cabin.png" alt="wood-home" class="w-100 rounded-3 mb-3">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/cake.png" alt="cake" class="w-100 rounded-3">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/circus.png" alt="circus" class="w-100 rounded-3">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/game.png" alt="game" class="w-100 rounded-3">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/safe.png" alt="safe" class="w-100 rounded-3">
                    </div>

                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/submarine.png" alt="submarine" class="w-100 rounded-3">
                    </div>
                </div>
            </div>
        </section>
    </main>













    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>

</html>
